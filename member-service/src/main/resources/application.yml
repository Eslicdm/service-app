server:
  port: 8081

spring:
  application:
    name: member-service

  threads:
    virtual:
      enabled: true

  datasource:
    url: jdbc:postgresql://localhost:5435/${MEMBER_DB_NAME}
    username: ${MEMBER_DB_USERNAME}
    password: ${MEMBER_DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: validate

  flyway:
    enabled: true

  data:
    redis:
      host: localhost
      port: 6379
      password: ${REDIS_PASSWORD}

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/realms/service-app-realm

  rabbitmq:
    host: localhost
    port: 5672
    username: ${RABBITMQ_USERNAME}
    password: ${RABBITMQ_PW}

app:
  rabbitmq:
    exchange:
      pricing: pricing.exchange
    queue:
      price-updated: queue.price-updated.member-service
    routingkey:
      price-updated: price.updated.key

  services:
    pricing:
      base-url: http://localhost:8082/api/v1

eureka:
  client:
    enabled: false
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 30
    lease-expiration-duration-in-seconds: 90
    metadata-map:
      version: 1.0.0
      description: Member management service
      health-check-url: http://localhost:8081/actuator/health

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized
