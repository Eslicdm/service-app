server:
  port: 8081

spring:
  application:
    name: member-service

  threads:
    virtual:
      enabled: true

  datasource:
    url: jdbc:postgresql://localhost:5435/${MEMBER_DB_NAME}
    username: ${MEMBER_DB_USERNAME}
    password: ${MEMBER_DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: validate

  flyway:
    enabled: true

  data:
    redis:
      host: localhost
      port: 6379
      password: ${REDIS_PASSWORD}

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://keycloak:8080/realms/service-app-realm

  rabbitmq:
    host: localhost
    port: 5672
    username: ${RABBITMQ_USERNAME}
    password: ${RABBITMQ_PW}

  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: member-service-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.kafka.retry.topic.enabled: true
        spring.kafka.retry.topic.attempts: 3
        spring.json.use.type.headers: false
        spring.json.value.default.type: com.eslirodrigues.member.request.dto.MemberRequestEvent
        spring.json.trusted.packages: "com.eslirodrigues.member.dto"

app:
  rabbitmq:
    exchange:
      pricing: pricing.exchange
    queue:
      price-updated: queue.price-updated.member-service
    routingkey:
      price-updated: price.updated.key

  kafka:
    topic:
      member-requests: member.requests.topic

  services:
    pricing:
      base-url: http://localhost:8082/api/v1

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

eureka:
  client:
    enabled: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 30
    lease-expiration-duration-in-seconds: 90
    metadata-map:
      version: 1.0.0
      description: Member management service
      health-check-url: http://localhost:8081/actuator/health

management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics, prometheus
  endpoint:
    health:
      show-components: always
      show-details: when-authorized
  health:
    redis:
      enabled: true
    rabbit:
      enabled: true
    db:
      enabled: true
    probes:
      enabled: true
