server:
  port: 8090

spring:
  application:
    name: service-app-gateway

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/realms/service-app-realm

  data:
    redis:
      host: localhost
      port: 6379

  cloud:
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: true

          routes:
            - id: member-service
              uri: lb://member-service
              predicates:
                - Path=/api/v1/members/**
              filters:
                - name: RequestRateLimiter
                  args:
                    rate-limiter: "#{@defaultRateLimiter}"
                    key-resolver: "#{@userKeyResolver}"
                - name: CircuitBreaker
                  args:
                    name: member-service-circuitbreaker
                    fallbackUri: forward:/fallback/member-service

            - id: pricing-service
              uri: lb://pricing-service
              predicates:
                - Path=/api/v1/prices/**
              filters:
                - name: RequestRateLimiter
                  args:
                    rate-limiter: "#{@defaultRateLimiter}"
                    key-resolver: "#{@userKeyResolver}"
                - name: CircuitBreaker
                  args:
                    name: pricing-service-circuitbreaker
                    fallbackUri: forward:/fallback/pricing-service

          globalcors:
            cors-configurations:
              '[/**]':
                allowedOrigins: ["http://localhost:4200"]
                allowedMethods: ["GET", "POST", "PUT", "DELETE", "OPTIONS"]
                allowedHeaders: ["*"]
                allowCredentials: true

eureka:
  client:
    enabled: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,gateway,prometheus